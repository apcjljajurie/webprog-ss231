<!DOCTYPE html>
<html lang="en">
<head>
  <title>Personal Profile Web Page</title>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/global.css">

<body>
  <nav>
    <div class="logo">Portfolio</div>

  <main>

    </div>
    <div class="container2">

      </div>
      <div class="pets styles">
        <div class="title">Cat Pics</div>
        <div class="imgs ">
          <img src="img/cats/laway tongue.jpg" alt="">
          <img src="img/cats/papay.jpg" alt="">
          <img src="img/cats/raise hand.jpg" alt="">
          <img src="img/cats/ramen cat.jpg" alt="">

      </div>
      
    </div>

  <script src="js/logic.js"></script>

</html>
